name: Nightly Build

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          MAJOR=$(echo $VERSION | cut -d '.' -f 1)
          MINOR=$(echo $VERSION | cut -d '.' -f 2)
          PATCH=$(echo $VERSION | cut -d '.' -f 3)
          echo "full=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-${{ runner.os }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev libasound2-dev libxkbcommon-x11-dev

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install cargo-packager
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-packager
          version: "0.11"

      - name: Build and Package
        run: cargo packager --release

      - name: Import GPG key
        shell: bash
        run: |
          printf '%s' "$GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import
          mkdir -p ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Sign binaries (platform-appropriate)
        shell: bash
        run: |
          # macOS: ad-hoc signing
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            codesign --force --deep --sign - target/release/bundles/*.app
          fi

          # All platforms: GPG signatures for verification
          for file in target/release/bundles/*; do
            if [[ -f "$file" && ! "$file" =~ \.asc$ ]]; then
              echo "GPG signing $file"
              gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" \
                --detach-sign --armor --output "${file}.asc" "$file"
            fi
          done
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create SHA256SUMS with GPG signature
        shell: bash
        run: |
          cd target/release/bundles
          sha256sum *.{dmg,msi,deb,AppImage,tar.gz} 2>/dev/null > SHA256SUMS || true
          gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" \
            --clearsign SHA256SUMS
          mv SHA256SUMS.asc SHA256SUMS.gpg
          
          # Keep plain SHA256SUMS too for non-GPG users
          sha256sum *.{dmg,msi,deb,AppImage,tar.gz} 2>/dev/null > SHA256SUMS.txt || true
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vleer-${{ matrix.target }}
          path: |
            target/release/bundles/*
            target/release/bundles/*.asc


      - name: Upload DMG to Buildstash
        if: runner.os == 'macOS'
        uses: Buildstash/upload-to-buildstash@v1.3.0
        with:
          api_key: ${{ secrets.BUILDSTASH_API_KEY }}
          structure: "file"
          primary_file_path: target/release/bundles/Vleer_${{ steps.version.outputs.full }}_aarch64.dmg
          version_component_1_major: ${{ steps.version.outputs.major }}
          version_component_2_minor: ${{ steps.version.outputs.minor }}
          version_component_3_patch: ${{ steps.version.outputs.patch }}
          custom_build_number: ${{ github.run_number }}
          platform: "macos"
          stream: "nightly"
          architectures: apple
          ci_pipeline: ${{ github.workflow }}
          ci_run_id: ${{ github.run_id }}
          ci_run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          vc_host_type: "git"
          vc_host: "github"
          vc_repo_name: ${{ github.repository }}
          vc_repo_url: ${{ github.server_url }}/${{ github.repository }}
          vc_branch: ${{ github.ref_name }}
          vc_commit_sha: ${{ github.sha }}
          vc_commit_url: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}

      - name: Upload MSI to Buildstash
        if: runner.os == 'Windows'
        uses: Buildstash/upload-to-buildstash@v1.3.0
        with:
          api_key: ${{ secrets.BUILDSTASH_API_KEY }}
          structure: "file"
          primary_file_path: target/release/bundles/vleer_${{ steps.version.outputs.full }}_x64_en-US.msi
          version_component_1_major: ${{ steps.version.outputs.major }}
          version_component_2_minor: ${{ steps.version.outputs.minor }}
          version_component_3_patch: ${{ steps.version.outputs.patch }}
          custom_build_number: ${{ github.run_number }}
          platform: "windows"
          stream: "nightly"
          architectures: x64
          ci_pipeline: ${{ github.workflow }}
          ci_run_id: ${{ github.run_id }}
          ci_run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          vc_host_type: "git"
          vc_host: "github"
          vc_repo_name: ${{ github.repository }}
          vc_repo_url: ${{ github.server_url }}/${{ github.repository }}
          vc_branch: ${{ github.ref_name }}
          vc_commit_sha: ${{ github.sha }}
          vc_commit_url: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}

      - name: Upload DEB to Buildstash
        if: runner.os == 'Linux'
        uses: Buildstash/upload-to-buildstash@v1.3.0
        with:
          api_key: ${{ secrets.BUILDSTASH_API_KEY }}
          structure: "file"
          primary_file_path: target/release/bundles/vleer_${{ steps.version.outputs.full }}_amd64.deb
          version_component_1_major: ${{ steps.version.outputs.major }}
          version_component_2_minor: ${{ steps.version.outputs.minor }}
          version_component_3_patch: ${{ steps.version.outputs.patch }}
          custom_build_number: ${{ github.run_number }}
          platform: "debian"
          stream: "nightly"
          architectures: x64
          ci_pipeline: ${{ github.workflow }}
          ci_run_id: ${{ github.run_id }}
          ci_run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          vc_host_type: "git"
          vc_host: "github"
          vc_repo_name: ${{ github.repository }}
          vc_repo_url: ${{ github.server_url }}/${{ github.repository }}
          vc_branch: ${{ github.ref_name }}
          vc_commit_sha: ${{ github.sha }}
          vc_commit_url: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}

      - name: Upload AppImage to Buildstash
        if: runner.os == 'Linux'
        uses: Buildstash/upload-to-buildstash@v1.3.0
        with:
          api_key: ${{ secrets.BUILDSTASH_API_KEY }}
          structure: "file"
          primary_file_path: target/release/bundles/vleer_${{ steps.version.outputs.full }}_x86_64.AppImage
          version_component_1_major: ${{ steps.version.outputs.major }}
          version_component_2_minor: ${{ steps.version.outputs.minor }}
          version_component_3_patch: ${{ steps.version.outputs.patch }}
          custom_build_number: ${{ github.run_number }}
          platform: "linux"
          stream: "nightly"
          architectures: x64
          ci_pipeline: ${{ github.workflow }}
          ci_run_id: ${{ github.run_id }}
          ci_run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          vc_host_type: "git"
          vc_host: "github"
          vc_repo_name: ${{ github.repository }}
          vc_repo_url: ${{ github.server_url }}/${{ github.repository }}
          vc_branch: ${{ github.ref_name }}
          vc_commit_sha: ${{ github.sha }}
          vc_commit_url: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}

      - name: Upload TAR.GZ to Buildstash
        if: runner.os == 'Linux'
        uses: Buildstash/upload-to-buildstash@v1.3.0
        with:
          api_key: ${{ secrets.BUILDSTASH_API_KEY }}
          structure: "file"
          primary_file_path: target/release/bundles/vleer_${{ steps.version.outputs.full }}_x86_64.tar.gz
          version_component_1_major: ${{ steps.version.outputs.major }}
          version_component_2_minor: ${{ steps.version.outputs.minor }}
          version_component_3_patch: ${{ steps.version.outputs.patch }}
          custom_build_number: ${{ github.run_number }}
          platform: "linux"
          stream: "nightly"
          architectures: x64
          ci_pipeline: ${{ github.workflow }}
          ci_run_id: ${{ github.run_id }}
          ci_run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          vc_host_type: "git"
          vc_host: "github"
          vc_repo_name: ${{ github.repository }}
          vc_repo_url: ${{ github.server_url }}/${{ github.repository }}
          vc_branch: ${{ github.ref_name }}
          vc_commit_sha: ${{ github.sha }}
          vc_commit_url: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
